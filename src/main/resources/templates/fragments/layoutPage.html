<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta id="viewport" name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/icon/apple-touch-icon.png}"  href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/icon/favicon-32x32.png}"  href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"  th:href="@{/icon/favicon-16x16.png}"  href="/icon/favicon-16x16.png">
    <link rel="manifest"  th:href="@{/icon/site.webmanifest}"  href="/icon/site.webmanifest">
    <link rel="mask-icon"  th:href="@{/icon/safari-pinned-tab.svg}"  href="/icon/safari-pinned-tab.svg"  color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title th:text="${title}"></title>
</head>
<body x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
      x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
      :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">

<th:block th:fragment="sidebarMenu">
    <th:block th:replace="fragments/sidebarPage :: sidebarPage"></th:block>
</th:block>
<th:block th:fragment="basePage">
    <th:block th:replace="fragments/basePage :: basePage"></th:block>
</th:block>
<th:block th:fragment="footer">
    <th:block th:replace="fragments/footerPage :: footerPage"></th:block>
</th:block>

</body>

</html>
