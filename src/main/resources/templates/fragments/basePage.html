    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script type="text/javascript" th:href="@{/js/menu.js}" src="/js/menu.js"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          fontFamily: {
            sans: ["Roboto", "sans-serif"],
            body: ["Roboto", "sans-serif"],
            mono: ["ui-monospace", "monospace"],
          },
        },
        corePlugins: {
          preflight: false,
        },
      };
        document.addEventListener('DOMContentLoaded', function() {
            // Code to handle activation of elements goes here

            // Example: Activate the search input field on click
            const searchInput = document.getElementById('te-search-input');
            const searchIcon = document.getElementById('te-search-icon');

            searchIcon.addEventListener('click', function() {
                searchInput.focus();
            });
        });
    </script>
</div>
